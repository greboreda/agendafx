spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    initialize: true

logging:
  level:
    root: WARN
    greboreda.agendafx: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type: TRACE
    org.springframework: WARN