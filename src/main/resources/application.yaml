info:
  author: greboreda

javafx:
  title: ${spring.application.name}
  stage:
    resizable: true

spring:
  application:
    name: agendaFx
  main:
    banner-mode: console
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

logging:
  file: logs/${spring.application.name}.log
  level:
    root: WARN
    greboreda.agendafx: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE